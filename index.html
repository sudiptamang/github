<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <h3>devfinder</h3>
        <h4 class="light">Dark</h4>
      </div>
      <div class="git">
        <input class="Github" placeholder="Search Github username..." />
        <button class="button">Search</button>
      </div>
      <div class="octocatContainer">
        <div class="octocat">
          <div>
            <img src="img.jpg" class="photo" />
          </div>
          <div>
            <h4 class="name">The octocat</h4>
            <p class="oct">octocat</p>
            <p class="profile">This profile has no bio</p>
          </div>
          <p class="date">Joined 25 Jan 2011</p>
        </div>
        <div class="repos">
          <div class="eight">
            <span>Repos</span>
            <h1>8</h1>
          </div>
          <div class="eight">
            <span>Followers</span>
            <h1>3938</h1>
          </div>
          <div class="eight">
            <span>Following</span>
            <h1>9</h1>
          </div>
        </div>
        <div class="footer">
          <div class="foot">
            <h4>San Francisco</h4>
            <h4>https://github.blog</h4>
          </div>
          <div class="foot">
            <h4>Not Availabel</h4>
            <h4>github</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
